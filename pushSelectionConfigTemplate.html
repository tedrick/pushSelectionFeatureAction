<div class="container">
    <div class="form-group">
        <label>Originating Feature Class:</label>
        <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="originFC" class="form-control" data-dojo-attach-event="onChange:originFCChanged"></select>
    </div>
    <div class="form-group">
        <label>Matching Origin Field:</label>
        <input data-dojo-type="dijit/form/Select" data-dojo-attach-point="originField" class="form-control" data-dojo-attach-event="onChange:originFieldChanged">
    </div>
    <div class="form-group">
        <label>Target Feature Class:</label>
        <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="targetFC" class="form-control" data-dojo-attach-event="onChange:targetFCChanged"></select>
    </div>
    <div class="form-group">
        <label>Matching Field:</label>
        <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="targetField" class="form-control" data-dojo-attach-event="onChange:targetFieldChanged"></select>
    </div>
</div>
